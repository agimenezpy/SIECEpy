<!--[if IE 9 ]>
<html class="ie9" lang="es">
<![endif]-->

<head>
    <title>{% block title %}Proyecto CONACYT 15-INV-054{% endblock %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="robots" content="no-cache">
    <meta name="description" content="{{ page.description }}">
    <meta name="og:title" content="{{ page.title }}">
    <meta name="og:type" content="government">
    <meta name="og:url" content="{{ url_for('index') }}">
    <meta name="og:image" content="{{ STATIC_URL}}/images/brand-image.png">
    <meta name="og:site_name" content="{{ page.title }}">
    <meta name="og:description" content="{{ page.description }}">


    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/brand-image.png') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Chrome for Android - NEW! -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--[if !IE 7]>
    <![endif]-->

    <!-- build:template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/semantic.min.css') }}">
    <!-- /build -->

</head>

<body>

<div id="app-container">
    <div id="header-content" class="ui inverted blue menu">
        <div class="ui container">
            <div class="item">
                <img src="{{ url_for('static', filename='images/brand-image.png') }}" class="logo">
            </div>
            <div class="header item">
                <div class="text">Proyecto CONACYT 15-INV-054</div>
            </div>

            <a class="item {% if PATH_URL == '/'  %}active{% endif %}"
               href="{{ ROOT_URL }}/">Productos</a>
            <a class="item {% if PATH_URL == '/acerca.html'  %}active{% endif %}"
               href="{{ ROOT_URL }}/acerca.html">Acerca de</a>
            <a class="item {% if PATH_URL == '/equipo.html'  %}active{% endif %}"
               href="{{ ROOT_URL }}/equipo.html">Equipo</a>
            <!--a class="item {% if PATH_URL == '/contactos.html'  %}active{% endif %}"
               href="{{ ROOT_URL }}/contactos.html">Contactos</a-->
        </div>
    </div>

    <div id="main-region" class="ui {% block bodyclass %}{% endblock %} container">
    {% block breadcrumbs %}{% endblock %}
    {% block content %} {% endblock content %}
    </div>
    <div class="ui segment footer">
        <div class="ui center aligned container">
            <div class="ui tiny images">
                <img src="{{ url_for('static', filename='images/fpuna.png') }}" class="ui image">
                <img src="{{ url_for('static', filename='images/guyra.png') }}" class="ui image">
                <img src="{{ url_for('static', filename='images/conacyt.png') }}" class="ui image">
            </div>
            <div class="ui horizontal small divided link list blue">
                <a class="item" href="http://www.pol.una.py/">Facultad Politécnica</a>
                <a class="item" href="http://guyra.org.py/">Guyra Paraguay</a>
                <a class="item" href="http://www.conacyt.gov.py/">Conacyt</a>
            </div>
        </div>
    </div>
    {% block dialog %}{% endblock %}
</div>


<div id="loading" class="ui page active dimmer inverted">
    <div class="content">
        <div class="ui text loader large">Cargando</div>
    </div>
</div>

<script type="text/javascript">
    // Detecting IE
    var oldIE;
    var html = document.getElementsByTagName("html");
    var htmlClass = html[0].getAttribute("class");
    if (htmlClass == 'ie6' || htmlClass == 'ie7' || htmlClass == 'ie8') {
        oldIE = true;
    }
    if (oldIE) {
        // Here's your JS for IE..
        document.getElementById("loadingMessage").style.display = "none";
        alert("Esta version de navegador no es soportado por la aplicación. Por favor intente acceder con un navegador moderno.");
    }
</script>

<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/semantic.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

{% block extrajs %}
{% endblock %}

</body>
</html>
